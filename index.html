<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info-container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class=profile__title-container>
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="place">
            <ul class="place__list">
                <li class="place__item">
                    <img class="place__img" alt="эверест" src="images/place__everest.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Джомолунгма</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__img" alt="чогори" src="images/place__chogori.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Чогори</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__img" alt="канченджанга" src="images/place__kanchenjunga.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Канченджанга</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__img" alt="лхоцзе" src="images/place__lhotse.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Лхоцзе</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__img" alt="макалу" src="images/place__makalu.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Макалу</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__img" alt="дхаулагири" src="images/place__dhaulagiri.jpg">
                    <div class="place__container-title">
                        <h2 class="place__title">Дхаулагири</h2>
                        <button class="place__logo" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__input popup__input_name" name="name" type="text">
                <input class="popup__input popup__input_job" name="job" type="text">
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
